{% extends 'base.html' %}

{% block title %}
Edit profile
{% endblock %}

{% block content %}

<h1>Edit profile</h1>

<form action="edit" method="POST">
  <label for="name">Full name</label>
  <input type="text" name="name" id="name"
    value="{{ name }}" required/>
  <label for="email">Email</label>
  <input type="email" name="email" id="email"
    value="{{ email }}" required/>
  <button>Save</button>
</form>

{% endblock%}
