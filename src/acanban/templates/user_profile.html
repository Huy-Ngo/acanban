{% extends 'base.html' %}

{% block title %}
{{name}}'s profile
{% endblock %}

{% block content %}

<h1>{{ name }}</h1>
<div>{{ role }}</div>
<div>u/{{ username }}</div>
<div>{{ email }}</div>

{% if username == current_user.key %}
<a href="{{url_for('user.edit_user_profile', username=username) }}">
  <button>Edit profile</button>
</a>
{% endif %}

{% endblock%}
