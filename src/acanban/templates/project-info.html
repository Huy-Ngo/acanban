{% extends 'project-detail.html' %}
{% block tabbarlayout %}
{{ tabbar('Info') }}
{% endblock %}
{% block tabcontent %}
<div class=col-wide>
  <p><b>Created on:</b> {{ project.created_on|naturaltime|safe }}</p>
  <p><b>Deadline:</b> {{ project.deadline|naturaltime|safe }}</p>
  <p><b>Description:</b> {{ project.description }}</p>
</div>
{% endblock %}
