<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>{{title}}</title>
  </head>
  <body>
    {% if error %}
    <p>error: {{ error }}</p>
    {% endif %}
    <header>
      <div class="navbar">
        <div class="navbar__logo">
          <a href="/"><h3 class="logo">acanban.</h3></a>
        </div>
        <div class="navbar__btn">
          <div class="navbar__links"></div>
          <div class="navbar__sign">
            {% if current_user.is_authenticated %}
            <a href="" class="navbar__username">Username</a>
            <a href="/logout" class="btn transparent">Log out</a>
            {% else %}
            <a href="/login" class="btn transparent">Log in</a>
            <a href="/register" class="btn solid">Sign up</a>
            {% endif %}
          </div>
        </div>
      </div>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    <div class="footer">
      <a href="https://github.com/Huy-Ngo/acanban"><img src="https://img.shields.io/github/stars/Huy-Ngo/acanban?style=social"></a>
      <img src="https://img.shields.io/github/license/Huy-Ngo/acanban?style=social">
    </div>
  </body>
</html>
