0; stroke-dasharray: 2.0,2.0;" x1="311.5" x2="449" y1="218.8281" y2="218.8281"/><polygon fill="#A80036" points="40.5,243.9609,30.5,247.9609,40.5,251.9609,36.5,247.9609" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="34.5" x2="300.5" y1="247.9609" y2="247.9609"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="243" x="46.5" y="242.895">inform that added user is an assistant</text><!--
@startuml
hide footbox
autoactivate on
skinparam sequenceParticipant underline
actor ":User" as usr
boundary ":Invite Member Form" as form
control ":Project Controller" as ctl
entity ":User" as db_usr

usr -> form : // enters invited member's name()
form -> ctl : // send form()
ctl -> db_usr : // check new user's role()
ctl <- - db_usr : // new user is an assistant
form <- - ctl
usr <- - form : inform that added user is an assistant
@enduml

